name: flutter_application_1
description: Student Dashboard - App theo dõi thời khóa biểu với UI Glassmorphism

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '^3.10.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Core UI & State Management
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Image & Background
  image_picker: ^1.0.7
  
  # Date & Time
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  # Fonts (optional)
  fonts:
    - family: QuickSand
      fonts:
        - asset: assets/fonts/QuickSand-Regular.ttf
        - asset: assets/fonts/QuickSand-Bold.ttf
          weight: 700
